<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="index.css">
<title>Lingo</title>
<body>
	<div id="chooseLanguage">
		<label>Choose a language and press 'Play!' to start playing Lingo!</label>
		<div>
			<select name="languages" id="languages">
				<option selected disabled>-- Language --</option>
			</select>
			<button onclick="selectLanguage()">Play!</button>
		</div>
	</div>
	<div id="lingoGame">
		<label>Fill in a word to guess and press Submit.</label>
		<div>
			<input type="text" id="guessedWord">
			<button onclick="checkGuess()">Submit</button>
		</div>
		<table id="resultTable" border=1>
			<tr>
    			<th>Word</th>
    			<th>Feedback</th>
  			</tr>
		</table>
		<button onclick="nextRound()" id="nextWord">Next word</button>
	</div>
	<div id="endGame">
		<h1>Game Over!</h1>
		<label>Fill in a playername and press Submit to save the score!</label>
		<div>
			<input type="text" id="playername">
			<button onclick="saveScore()">Submit</button>
		</div>
	</div>
	<div id=scoreboard>
		<div>
			<h2>Your score:</h2>
			<div>
				<div>
					<label>Playername: </label>
					<label id="playernameLbl"></label>
				</div>
				<div>
					<label>Score: </label>
					<label id="scoreLbl"></label>
				</div>
			</div>
		</div>
		<div>
			<h2>Scoreboard:</h2>
			<table id="scoreTable" border=1>
				<tr>
					<th>Playername</th>
					<th>Score</th>
				</tr>
			</table>
		</div>
		<br>
		<div>
			<div>
				<label>Press Back to go back to main menu.</label>
			</div>
			<button onclick="mainMenu()">Back</button>
		</div>
	</div>
</body>
<script src="index.js"></script>
</html>
